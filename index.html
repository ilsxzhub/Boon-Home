<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boon Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0d1117, #06080a);
      color: #c9d1d9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 12vh;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    img {
      width: 90px;
      height: 90px;
      animation: gentleSpin 14s linear infinite;
      filter: drop-shadow(0 0 10px rgba(88,166,255,0.5));
      margin-bottom: 12px;
    }

    @keyframes gentleSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.6rem;
      color: #58a6ff;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(88,166,255,0.6);
    }

    #search {
      width: min(90%, 420px);
      padding: 12px 18px;
      font-size: 1.05rem;
      border: 2px solid #2383e2;
      border-radius: 30px;
      background: #0d1117;
      color: #c9d1d9;
      outline: none;
      box-shadow: 0 0 10px rgba(35, 131, 226, 0.4);
      transition: box-shadow 0.2s, transform 0.2s;
    }

    #search:focus {
      box-shadow: 0 0 16px rgba(35, 131, 226, 0.8);
      transform: scale(1.02);
    }

    .links {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
      transition: color 0.2s;
      font-size: 1rem;
    }

    a:hover {
      color: #79c0ff;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #8b949e;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Boon Search</h1>
  <input id="search" type="text" placeholder="Search with Boon..." />
  <div class="links">
    <a href="https://google.com">Google</a>
    <a href="https://youtube.com">YouTube</a>
    <a href="https://github.com">GitHub</a>
    <a href="https://chatgpt.com">AI Chat</a>
  </div>

  <footer>Made by Blue World ðŸ’™</footer>

  <script>
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
    });

    const search = document.getElementById('search');
    search.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = encodeURIComponent(search.value);
        window.location.href = `https://www.google.com/search?q=${query}`;
      }
    });
  </script>
</body>
</html>
